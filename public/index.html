<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meal Ordering System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

<header class="bg-blue-500 text-white py-4 text-center rounded-b-md shadow-md">
    <h1 class="text-2xl font-semibold">Welcome to the Meal Ordering System</h1>
</header>

<div class="content mt-8 flex justify-center">
    <button onclick="openLogin()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-md focus:outline-none focus:shadow-outline">Login</button>
</div>

<div class="login-popup fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg shadow-lg p-6 w-full max-w-md hidden" id="loginPopup">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Login</h2>
    <form action="../index.php" method="post" class="space-y-4">
        <div>
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
            <input type="text" name="username" id="username" placeholder="Username" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div>
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
            <input type="password" name="password" id="password" placeholder="Password" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div>
            <label for="role" class="block text-gray-700 text-sm font-bold mb-2">Role:</label>
            <select name="role" id="role" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option value="">Select Role</option>
                <option value="admin">Admin</option>
                <option value="canteen">Canteen</option>
                <option value="user">User</option>
            </select>
        </div>
        <button type="submit" name="login"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Login
        </button>
        <button type="button" onclick="closeLogin()"
                class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Close
        </button>
    </form>
</div>

<footer class="bg-gray-800 text-white py-4 text-center rounded-t-md shadow-md">
    <p>&copy; 2025 Meal Ordering System</p>
</footer>

<script>
function openLogin() {
    document.getElementById('loginPopup').style.display = 'block';
}

function closeLogin() {
    document.getElementById('loginPopup').style.display = 'none';
}
</script>
</body>
</html>
